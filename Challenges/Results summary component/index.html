<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Results summary component</title>
</head>
<body>
    <div class="card">
        <div class="results">
            <h2>Your Results</h2>
            <div class="circleResult">
                <div class="box">
                    <h1 class="result">76</h1>
                    <p class="total">of 100</p>
                </div>
            </div>
            <h1>Great</h1>
            <p>You scored higher than 65% if the people who have taken the tests.</p>
        </div>
        <div class="details">
            <h2>Summary</h2>
            <div class="detail1">
                <div class="left">
                    <img class="icon" src="results-summary-component-main/assets/images/icon-reaction.svg">
                    <h3>Reaction</h3>
                </div>
                <div class="right">
                    <h3><strong>80 </strong>/ 100</h3>
                </div>
            </div>
            <div class="detail2">
                <div class="left">
                    <img class="icon" src="results-summary-component-main/assets/images/icon-memory.svg">
                    <h3>Memory</h3>
                </div>
                <div class="right">
                    <h3><strong>80 </strong>/ 100</h3>
                </div>
            </div>
            <div class="detail3">
                <div class="left">
                    <img class="icon" src="results-summary-component-main/assets/images/icon-verbal.svg">
                    <h3>Verbal</h3>
                </div>
                <div class="right">
                    <h3><strong>80 </strong>/ 100</h3>
                </div>
            </div>
            <div class="detail4">
                <div class="left">
                    <img class="icon" src="results-summary-component-main/assets/images/icon-visual.svg">
                    <h3>Visual</h3>
                </div>
                <div class="right">
                    <h3><strong>80 </strong>/ 100</h3>
                </div>
            </div>
            <button class="detailsBtn">Continue</button>
        </div>
    </div>
</body>
</html>
