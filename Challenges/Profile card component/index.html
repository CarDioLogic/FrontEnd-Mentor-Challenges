<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="top pattern" />

      <div class="cardContent">
        <img src="images/image-victor.jpg" alt="photo of user" />
        <div class="userBox">
          <h2>Victor Crest</h2>
          <h2>26</h2>
        </div>
        <p>London</p>
      </div>

      <hr />
      <div class="statistics">
        <div class="statisticsItem">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="statisticsItem">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="statisticsItem">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
