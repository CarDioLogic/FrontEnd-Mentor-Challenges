<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>


</head>
<body>

<div class="container">
  <div class="profileContainer">
    <div class="--profileMain">
      <div class="imgContainer">
        <img src="images/image-jeremy.png" alt="">
      </div>
      <div>
      <p class="profileTitle">Report for</p>
      <h2 class="profileName">Jeremy Robson</h2>
      </div>

    </div>

    <div class="timeframes">
      <p class="timeText" id="daily">Daily</p>
      <p class="timeText" id="weekly">Weekly</p>
      <p class="timeText" id="monthly">Monthly</p>
    </div>
  </div>

  <div class="card --orangeBg">
    <img src="images/icon-work.svg" class="icon" alt="">

    <div class="contentCard">
      <div class="contentCardHeader">
        <p class="contentCardTitle" id="contentCardTitle">Work</p>
        <p class="options">...</p>
      </div>
      <h1 class="currentResult" id="currentWorkResult">4hrs</h1>
      <p class="previousResult" id="previousWorkResult">last week - 5hrs</p>
    </div>
  </div>

  <div class="card --blueBg">
    <img src="images/icon-play.svg" class="icon" alt="">

    <div class="contentCard">
      <div class="contentCardHeader">
        <p class="contentCardTitle" id="contentCardTitle">Play</p>
        <p class="options">...</p>
      </div>
      <h1 class="currentResult" id="currentPlayResult">10hrs</h1>
      <p class="previousResult" id="previousPlayResult">last week - 8hrs</p>
    </div>
  </div>

  <div class="card --redBg">
    <img src="images/icon-study.svg" class="icon" alt="">

    <div class="contentCard">
      <div class="contentCardHeader">
        <p class="contentCardTitle" id="contentCardTitle">Study</p>
        <p class="options">...</p>
      </div>
      <h1 class="currentResult" id="currentStudyResult">4hrs</h1>
      <p class="previousResult" id="previousStudyResult">last week - 7hrs</p>
    </div>
  </div>

  <div class="card --greenBg">
    <img src="images/icon-exercise.svg" class="icon" alt="">

    <div class="contentCard">
      <div class="contentCardHeader">
        <p class="contentCardTitle" id="contentCardTitle">Exercise</p>
        <p class="options">...</p>
      </div>
      <h1 class="currentResult" id="currentExerciseResult">4hrs</h1>
      <p class="previousResult" id="previousExerciseResult">last week - 5hrs</p>
    </div>
  </div>

  <div class="card --purpleBg">
    <img src="images/icon-social.svg" class="icon" alt="">

    <div class="contentCard">
      <div class="contentCardHeader">
        <p class="contentCardTitle" id="contentCardTitle">Social</p>
        <p class="options">...</p>
      </div>
      <h1 class="currentResult" id="currentSocialResult">5hrs</h1>
      <p class="previousResult" id="previousSocialResult">last week - 10hrs</p>
    </div>
  </div>

  <div class="card --yellowBg">
    <img src="images/icon-self-care.svg" class="icon" alt="">

    <div class="contentCard">
      <div class="contentCardHeader">
        <p class="contentCardTitle" id="contentCardTitle">Self Care</p>
        <p class="options">...</p>
      </div>
      <h1 class="currentResult" id="currentSelf CareResult">2hrs</h1>
      <p class="previousResult" id="previousSelf CareResult">last week - 2hrs</p>
    </div>
  </div>
</div>

</body>
<script src="script.js"></script>
</html>
