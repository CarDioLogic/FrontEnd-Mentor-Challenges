<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Job Listings</title>
</head>
<body class="">
  <section>
    <div class="filter-container" id="filters-container">
      <div class="filters-options-container" id="filters-options-container">
        <!-- <div class="filter-option">
          <span>Frontend</span>
          <button class="clear-option-btn" id="clear-option-btn">
            <img src="images/icon-remove.svg" alt="">
          </button>
        </div>
        <div class="filter-option">
          <span>CSS</span>
          <button class="clear-option-btn" id="clear-option-btn">

          </button>

      </div>
      <button class="clear-filter-btn" id="clear-filters-btn">Clear</button>
    </div>
  </section>
  <section class="jobs-container" id="jobs-container">
    <div class="job-item featured new">
      <div class="job-image">
        <img src="images/photosnap.svg" alt="">
      </div>
      <div class="job-details-container">
        <div class="header">
          <span>Photoshop</span>
          <div class="badges">
            <div class="new"><span>NEW!</span></div>
            <div class="featured"><span>FEATURED</span></div>
          </div>
        </div>
        <h3 class="job-title">Senior Frontend Developer</h3>
        <div class="job-info">
          <span class="posted">1d ago</span>
          <span class="contract">Part Time</span>
          <span class="location">USA only</span>
        </div>
      </div>
      <div class="tags-container">
        <span class="tag-item">Frontend</span>                
        <span class="tag-item">Senior</span>
        <span class="tag-item">HTML</span>
        <span class="tag-item">CSS</span>
        <span class="tag-item">JavaScript</span>
      </div>
    </div>
  </section>
