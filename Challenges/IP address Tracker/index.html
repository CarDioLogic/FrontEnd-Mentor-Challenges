<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
</head>
<body>
    <header>
      <div>
        <h2 class="title">IP Address Tracker</h2>
        <form action="" id="search-location-from">
          <div class="input-group">
            <input type="text" id="search-input" placeholder="Search for any IP address or domain">
            <button type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
                <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/>
              </svg>
            </button>
          </div>
        </form>
      </div>

      <div class="location-details-container">
        <div class="location-detail">
          <span class="title">IP ADDRESS</span>
          <h3 id="ip-address">192.212.174.101</h3>
        </div>
        <div class="location-detail">
          <span class="title">LOCATION</span>
          <h3 id="location">BROOKLYN</h3>
        </div>
        <div class="location-detail">
          <span class="title">Timezone</span>
          <h3 id="timezone">UTC -05:00</h3>
        </div>
        <div class="location-detail">
          <span class="title">ISP</span>
          <h3 id="isp">SpaceX Starlink</h3>
        </div>
      </div>
    </header>
    <main>
      <div class="map" id="map" style="height: 500px;">
      </div>
    </main>
    <div class="open-modal-btn" id="open-modal-btn">
      Check my api key
    </div>


    <div class="modal-overlay hidden" id="modal">
      <div class="modal">
        <div class="modal-header">

        </div>
        <div class="modal-content">
          <form action="" id="api-key-form">
            <label for="">Define your api key</label>
            <div class="input-group">
              <input type="text" id="api-key-input" placeholder="Save your api key">
              <button type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
                  <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/>
                </svg>
              </button>
            </div>
          </form>
          <p>To use the api tracker register at <a href="https://geo.ipify.org/signup">https://geo.ipify.org/signup</a> and define your api key.</p>
        </div>
      </div>
    </div>
</body>
</html>
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
<script type="module" src="./dist/script.js"></script>
