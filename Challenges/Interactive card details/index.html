<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

<div class="layout">
  <div class="cardContainer">
    <img src="images/bg-card-back.png" alt="" class="card cardBack">
    <img src="images/bg-card-front.png" alt="" class="card cardFront">
    <img src="images/card-logo.svg" alt="" class="cardLogo">

    <div class="cardDetails">
      <p class="cardNumber " id="cardNumber">0000 0000 0000 0000</p>
      <div>
        <p class="" id="cardName">Jane Appleseed</p>
        <p class="" id="cardDate">09/26</p>
      </div>
    </div>

  </div>

  <form action="" id="ccForm" class="form">
    <div class="inputGroup">
      <label for="name" class="label">Cardholder Name</label>
      <input class="input" type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" required>
      <span id="errorName"></span>
    </div>
    <div class="inputGroup">
      <label for="number" class="label">Card Number</label>
      <input class="input" type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000" required>
      <span id="errorNumber"></span>
    </div>
    <div class="ccDetails">
      <div class="inputGroup dateInput">
        <label class="label">Exp. Date (MM/YY)</label>
        <div class="dateInputField">
          <input class="input" type="text" name="expDate" id="dateMonth" placeholder="MM" required>
          <input class="input" type="text" name="expDate" id="dateYear" placeholder="YY" required>
        </div>
        <span id="errorDate"></span>
      </div>
      <div class="inputGroup dateInput">
        <label class="label">CVC</label>
        <input class="input" type="text" name="cvc" id="cvc" placeholder="e.g 123" required>
        <span id="errorCvc"></span>
      </div>
      
    </div>
    <button class="formButton" id="formButton">Confirm</button>
  </form>

  <div id="confirmationPage" class="form center hide">
    <div class="imgContainer">
      <img src="images/icon-complete.svg" alt="">
    </div>
    <div class="text-confirmation">
      <h2>Thank You!</h2>
      <p>We've added your card details</p>
    </div>
    <button class="formButton">Continue</button>
  </div>



</div>
  



  

<!--   Thank you!
  We've added your card details
  Continue -->
  
<script src="script.js"></script>
</body>
</html>
