<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <main>
    <div class="title">
      <span>
        We're launching soon
      </span>
    </div>
    <div class="counter">
      <div class="counter-container" id="days-container">
        <div class="counter-card" data-type="days">
          <div class="display_top inverted-radius_top value">08</div>
          <div class="display_bottom inverted-radius_bottom value">08</div>
          <div class="overlay">
            <div class="overlay_top inverted-radius_top value">08</div>
            <div class="overlay_bottom inverted-radius_bottom value">08</div>
          </div>
        </div>
        <span class="counter-card-description">Days</span>
      </div>
      <div class="counter-container" id="hours-container">
        <div class="counter-card" data-type="hours">
          <div class="display_top inverted-radius_top value">23</div>
          <div class="display_bottom inverted-radius_bottom value">23</div>
          <div class="overlay">
            <div class="overlay_top inverted-radius_top value">23</div>
            <div class="overlay_bottom inverted-radius_bottom value">23</div>
          </div>
        </div>
        <span class="counter-card-description">Hours</span>
      </div>
      <div class="counter-container" id="minutes-container">
        <div class="counter-card" data-type="minutes">
          <div class="display_top inverted-radius_top value">55</div>
          <div class="display_bottom inverted-radius_bottom value">55</div>
          <div class="overlay">
            <div class="overlay_top inverted-radius_top value">55</div>
            <div class="overlay_bottom inverted-radius_bottom value">55</div>
          </div>
        </div>
        <span class="counter-card-description">Minutes</span>
      </div>
      <div class="counter-container" id="seconds-container">
        <div class="counter-card" data-type="seconds">
          <div class="display_top inverted-radius_top value">41</div>
          <div class="display_bottom inverted-radius_bottom value">41</div>
          <div class="overlay">
            <div class="overlay_top inverted-radius_top value">41</div>
            <div class="overlay_bottom inverted-radius_bottom value">41</div>
          </div>
        </div>
        <span class="counter-card-description">Seconds</span>
      </div>
    </div>
  </main>
  <footer>
    <div class="socials">
      <div class="facebook">
        <img src="images/icon-facebook.svg" alt="icon-facebook">
      </div>
      <div class="pinterest">
        <img src="images/icon-pinterest.svg" alt="icon-pinterest">
      </div>
      <div class="instagram">
        <img src="images/icon-instagram.svg" alt="icon-instagram">
      </div>
    </div>
  </footer>
</body>
</html>

<script src="script.js"></script>
